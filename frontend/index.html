<!doctype html>
<html>
<head>
  <link href="/css/reset.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/code-style.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1">
  <title>Qubyte Codes - {{title}}</title>
</head>
<body>
  <div class="sidebar"></div>
  <div class="content">
    <header class="top-header">
      <h1>Qubyte Codes</h1>
    </header>
    {{#posts}}
    <article>
      <header>
        <h1><a href="/blog/{{attributes.slug}}">{{attributes.title}}</a></h1>
        <time datetime="{{attributes.datetime}}">{{attributes.humandatetime}}</time>
      </header>
      {{{attributes.snippet}}}
    </article>
    {{/posts}}
  </div>
  <div class="sidebar"></div>
</body>
</html>
