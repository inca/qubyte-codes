<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1">
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
  <title>Qubyte Codes</title>
  <link href="main.css?v={{cssHash}}" rel="stylesheet">
</head>
<body>
  <header class="top-header">
    <h1>Qubyte Codes</h1>
    <nav>
      <ul>
        <li>archive</li>
        <li><a href="/about">about</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    {{#posts}}
    <article>
      <header>
        <h2><a href="/blog/{{attributes.slug}}">{{attributes.title}}</a></h2>
        <time datetime="{{attributes.datetime}}">{{attributes.humandatetime}}</time>
      </header>
      <div class="quote">{{{attributes.snippet}}}</div>
    </article>
    {{/posts}}
  </div>
</body>
</html>
