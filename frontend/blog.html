<!doctype html>
<html>
<head>
  {{#link-next}}<link rel="next" href="{{link}}">{{/link-next}}
  {{#link-prev}}<link rel="prev" href="{{link}}">{{/link-prev}}
  <link href="/css/reset.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/code-style.css" rel="stylesheet">
  <title>Qubyte Codes - {{title}}</title>
</head>
<body>
  <header>
    <h1>Qubyte Codes</h1>
    <nav>
      <ul>
        <li><a rel="prefetch" href="/about">about</a></li>
        <li><a rel="archive" href="/blog">archive</a></li>
        <li><a rel="prev" {{#link-prev}}href="{{link}}"{{/link-prev}}>previous</a></li>
        <li><a rel="next" {{#link-next}}href="{{link}}"{{/link-next}}>next</a></li>
      </ul>
    </nav>
  </header>
  <article class=blog-container>
    <header>
      <h1>{{title}}</h1>
      <time datetime="{{datetime}}">{{human-datetime}}</time>
    </header>
    {{{content}}}
  </article>
</body>
</html>
