<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1">
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
  <title>Qubyte Codes - {{attributes.title}}</title>
  <link href="../main.css" rel="stylesheet">
  <script src="../main.js" defer></script>
</head>
<body>
  <header class="top-header">
    <h1><a href="/">Qubyte Codes</a></h1>
    <nav>
      <ul>
        <li><a href="/">archive</a></li>
        <li><a href="/about">about</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <article>
      <header>
        <h2>{{attributes.title}}</h2>
        <time datetime="{{attributes.datetime}}">{{attributes.humandatetime}}</time>
      </header>
      {{{content}}}
    </article>
    <footer>
      <p>Feel like sharing? <a href="https://twitter.com/intent/tweet?via=qubyte&text={{attributes.tweetText}}&url={{attributes.canonical}}&hashtags=javascript">Tweet this post!</a></p>
      <p>Comments or corrections? <a href="https://twitter.com/intent/tweet?screen_name=qubyte">Send me a tweet!</a></p>
    </footer>
  </div>
</body>
</html>
